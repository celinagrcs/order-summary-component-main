<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <article>
    <img src="images/illustration-hero.svg" class="ilustration-hero" alt="Ilustration">
    <h1 class="title">Order Summary</h1> 

    <p class="txt">You can now listen to millions of
      songs, audiobooks, and podcasts on
      any device anywhere you like!</p>

    <section class="plan">
      <img src="images/icon-music.svg" alt="Music Icon">
      <div>
        <p class="annual-plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="" class="change">Change</a>
    </section>  


  <button class="proceed-btn">Proceed to Payment</button>
  <button class="cancel-btn">Cancel Order</button>
</article>

</body>
</html>
